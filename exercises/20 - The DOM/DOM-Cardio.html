<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dom Cardio</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <script src="./DOM-Cardio.js"></script>
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    .playerCard {
      background-color: white;
      padding: 20px;
      color: black;
    }
    .playerCard h2 {
      color: purple;
    }
    .delete {
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</body>
</html>
