    <title>Class add/remove looping</title>
    <style>
        .slides,
        .thumbs {
            border:2px solid black;
            position: absolute;
            top: 40px;
            left: 50px;
            margin: 0 auto;
            overflow: hidden;
            width: 300px;
            height: 300px;
            background-color: purple;
        }
        .thumbs {
            background-color: blue;
            left: 380px;
        }

        .slide,
        .thumb {
            border: 1px solid black;
        }

        .slide.current,
        .thumb.current {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
          <div class="slide current" id="pair-1">1</div>
          <div class="slide" id="pair-2">2</div>
          <div class="slide" id="pair-3">3</div>
          <div class="slide" id="pair-4">4</div>
        </div>
        <div class="controls">
            <button class="goToPrev"><i class="fa-solid fa-circle-arrow-left"></i></button>
            <button class="goToNext"><i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>
    </div>
    <div class="thumbnail-slider">
        <div class="thumbs">
            <div class="thumb" id="pair-1">1</div>
            <div class="thumb" id="pair-2">2</div>
            <div class="thumb" id="pair-3">3</div>
            <div class="thumb" id="pair-4">4</div>
        </div>
    </div>
</body>
