<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async Await</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function wait(ms = 0) {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      });
    }

    async function go() {
      console.log('starting');
      await wait(2000);
      console.log('ending');
    }

    go();

    // Function declaration
    async function fd() {}

    // Arrow function
    const arrowFn = async () => {};

    // Callback functions
    window.addEventListener('click', async () => {});

    //
    const person = {
      // method
      async sayHi() {
        console.log('This one');
      },
      // methos shorthand
      async sayHello() {
        console.log('this one');
      },
      // function property
      sayHey: async () => {
        console.log('this one');
      },
    };
  </script>
</body>

</html>
